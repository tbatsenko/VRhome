<!DOCTYPE html>
<meta charset="utf-8">
<title>VR ideas</title>
<head>

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="http://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script>

</head>
<body>

<a-scene>
      <a-box id="myimg_1" src="" depth="4" height="4" width="4" position="-12 12 0" rotation="0 0 0"></a-box>

      <a-entity mixin="marker" position="-2.5 0.7 0.01"></a-entity>
      <a-sky color="#6EBAA7"></a-sky>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 0"><a-text id="mytext" color="blue" class="mytext" value="Hello World;"></a-text></a-entity>

    <!-- Camera + cursor. -->
    <a-camera position="0.5 1.6 7.619"></a-camera>
      <script src="../static/js/set-image.js"></script>
</a-scene>

</body>
</html>
